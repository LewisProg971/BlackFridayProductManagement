<div style="padding: 20px;">
  <h1>Gestion des produits Black Friday</h1>

  <h2>Créer un nouveau produit</h2>
  <form (ngSubmit)="createProduct()">
    <div>
      <label for="nomCommercial">Nom commercial:</label>
      <input type="text" id="nomCommercial" [(ngModel)]="newProduct.nomCommercial" name="nomCommercial" required>
    </div>
    <div>
      <label for="type">Type:</label>
      <select id="type" [(ngModel)]="newProduct.type" name="type">
        <option *ngFor="let type of productTypes" [value]="type">{{ type }}</option>
      </select>
    </div>
    <div>
      <label for="prixVenteInitial">Prix de vente initial:</label>
      <input type="number" id="prixVenteInitial" [(ngModel)]="newProduct.prixVenteInitial" name="prixVenteInitial" required>
    </div>
    <button type="submit">Créer</button>
  </form>

  <h2>Offres Black Friday</h2>
  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Type</th>
        <th>Prix Initial</th>
        <th>Prix Black Friday</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.nomCommercial }}</td>
        <td>{{ product.type }}</td>
        <td>{{ product.prixVenteInitial | currency:'EUR' }}</td>
        <td>{{ product.prixFinal | currency:'EUR' }}</td>
        <td><button (click)="deleteProduct(product.id)">Supprimer</button></td>
      </tr>
    </tbody>
  </table>
</div>
